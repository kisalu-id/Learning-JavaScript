<!DOCTYPE html>
<html>
<body>

<h2>Testing features of JavaScript</h2>

<p id="demo1" style="display:none">Hidden content! </p>

<p id="demo2" >Unchanged text!</p>

<button type="button" onclick="document.getElementById('demo1').style.display='block'">Tap to see hidden content</button>

<button type="button" onclick='document.getElementById("demo2").innerHTML = "Changed text."'>Change button!</button>

<button type="button" onclick="document.getElementById('demo1').style.display='none'">Hide the content again</button>

</body>
</html>
