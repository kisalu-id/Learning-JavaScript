<!DOCTYPE html>
<html>
<body>

<h2>{Code blocks}</h2>
<p>The purpose of code blocks is to define statements to be executed together.</p>

<button type="button" onclick="printFunction()">Print content</button>


<p id="one"></p>
<p id="two"></p>
<p id="three"></p>

<script>
function printFunction() {
  document.getElementById("one").innerHTML = "Hello, ";
  document.getElementById("two").innerHTML = "world! ";
}  document.getElementById("three").innerHTML = ":)";
</script>

</body>
</html>
